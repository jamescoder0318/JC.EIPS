name: Workflow run re-run auto-merge-bot on review
on:
  workflow_run:
    workflows:
      - Rerun Bot

jobs:
  rerun-bot:
    runs-on: ubuntu-latest
    name: Rerun Bot (workflow_run)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: auto-merge-bot
        uses: ethereum/EIP-Bot@861580f67cf96116b1d9b7684d7fffb1be71e24f # rerun-pull-request-target-on-review 
        id: rerun-auto-merge-bot
        with:
          GITHUB-TOKEN: ${{ secrets.TOKEN }}
          WORKFLOW-ID: ${{github.event.workflow_run.id}}
          ID-TO-RERUN: "6519819"
          EVENT-TYPE: "pull_request_target"
